name: Daily Internship Digest

on:
  schedule:
    - cron: '0 13 * * *'
  workflow_dispatch:

jobs:
  digest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo (scripts)
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: main
      - name: Checkout internships repo (target data)
        uses: actions/checkout@v4
        with:
          repository: SimplifyJobs/Summer2026-Internships
          ref: dev
          path: internships
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      - name: Restore last-run state
        uses: actions/cache@v4
        with:
          path: state/last_sha.txt
          key: state-${{ github.run_id }}
          restore-keys: |
            state-
      - name: Run filter and email (diff only new)
        env:
          SMTP_HOST: ${{ vars.SMTP_HOST || secrets.SMTP_HOST }}
          SMTP_PORT: ${{ vars.SMTP_PORT || secrets.SMTP_PORT }}
          SMTP_USER: ${{ vars.SMTP_USER || secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          SMTP_USE_SSL: ${{ vars.SMTP_USE_SSL || secrets.SMTP_USE_SSL }}
          EMAIL_TO: ${{ vars.EMAIL_TO || secrets.EMAIL_TO }}
          EMAIL_FROM: ${{ vars.EMAIL_FROM || secrets.EMAIL_FROM }}
          LOCATION_ALLOWLIST: ${{ vars.LOCATION_ALLOWLIST }}
          INCLUDE_KEYWORDS: ${{ vars.INCLUDE_KEYWORDS }}
          EXCLUDE_KEYWORDS: ${{ vars.EXCLUDE_KEYWORDS }}
          LOOKBACK_HOURS: ${{ vars.LOOKBACK_HOURS }}
          SOURCE_BRANCH: dev
        run: |
          python filter_and_email.py
